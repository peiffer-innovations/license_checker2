name: "license_checker2"
description: "A tool to view and check the licenses of a package's dependencies. It also generates a disclaimer file containing all the package licenses."
version: "2.1.0+1"
homepage: "https://github.com/rufman/license_checker"

environment:
  sdk: "^3.6.0"

dependencies:
  args: "^2.7.0"
  barbecue: "^0.5.0"
  colorize: "^3.0.0"
  io: "^1.0.5"
  package_config: "^2.2.0"
  pana: "^0.22.21"
  path: "^1.9.1"
  yaml: "^3.1.3"

dev_dependencies:
  flutter_lints: "^6.0.0"
  mockito: "^5.4.6"
  test: "^1.26.2"

executables:
  lic_ck: "license_checker"

permittedLicenses:
  - "Apache-2.0"
  - "BSD-2-Clause"
  - "BSD-3-Clause"
  - "MIT"
  - "MIT-Modern-Variant"
  - "MPL-2.0"
  - "Zlib"

packageLicenseOverride:
  fuchsia_remote_debug_protocol: "BSD-3-Clause"
  integration_test: "BSD-3-Clause"
  rxdart: "Apache-2.0"
